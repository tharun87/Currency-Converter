<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Currency Converter.css">
    </head>
    
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <p>Enter amount</p>
            <input value="100" type="number">
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="exchangesymbol" src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <div class="excng_symbol">
                    <img id="exchange_symbol" src="./exchange symbol.png" alt="">    
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 86 INR</div>
            <button id="exchange_rate_btn" type="submit">Get Exchange Rate</button>
        </form>
    </div>
    <script src="countrycodes.js"></script>
    <script src="Currency Converter.js"></script>
</body>
</html>
